<!DOCTYPE html>

<head>

  <title>Welcome Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      background: linear-gradient(  to bottom,rgba(0, 128, 0, 0.7),
    rgba(255, 255, 255, 0.5), rgba(0, 0, 0, 0.3));
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(40, 150, 223, 0.5);
      z-index: 1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 2;
      position: relative;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 1rem;
      box-shadow: #0056b3;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border: 1px solid white;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: white;
      color: black;
    }

    .welcome-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 80%;
      z-index: 2;
      position: relative;
      padding-bottom: 0%;
    }

    .welcome-section h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      
    }

    .welcome-section p {
      margin-bottom: 2rem;
      font-size: 1.7rem;
      color: #13547a;
    }
    .welcome-section #paragraph{
      color: #000;
    }

    .button-group {
      display: flex;
      gap: 1rem;
    }

    .button-group a {
      text-decoration: none;
      color: white;
      background-color: #007bff;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .button-group a.secondary {
      background-color: transparent;
      border: 1px solid white;
    }

    .button-group a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
